

{% extends 'Base.html' %}

{% block title %}
Select a User to Chat
    
{% endblock title %}



{% block content %}

<h1>Select a User to Chat</h1>
    <ul>
        {% for user in users %}
            <li>
                <a href="{% url 'chat:room' room_name=request.user.username|add:'_'|add:user.username %}">
                    Chat with {{ user.username }}
                </a>
            </li>
        {% endfor %}
    </ul>
    
{% endblock content %}
